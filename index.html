<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon — Portfolio</title>
  <meta name="description" content="Personal resume and portfolio — Coming soon." />
  <style>
    /* Reset and base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    :root{
      --bg1: #0f1020;
      --bg2: #1a1b3a;
      --bg3: #0c2d4a;
      --accent: #79ffe1;
      --text: #e8ecf1;
      --muted: #a7b0bd;
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);

      /* animated gradient controls */
      --gx: 0%;
      --gy: 50%;
      --hue: 200deg;
    }

    /* CSS Properties registration for smoother animation (where supported) */
    @property --gx { syntax: "<percentage>"; inherits: false; initial-value: 0%; }
    @property --gy { syntax: "<percentage>"; inherits: false; initial-value: 50%; }
    @property --hue { syntax: "<angle>"; inherits: false; initial-value: 200deg; }

    body {
      margin: 0;
      color: var(--text);
      font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at var(--gx) var(--gy),
                  hsl(var(--hue) 90% 6% / 1) 0%,
                  hsl(calc(var(--hue) + 40deg) 80% 9% / 0.9) 35%,
                  hsl(calc(var(--hue) + 80deg) 70% 11% / 0.8) 60%,
                  hsl(calc(var(--hue) + 120deg) 60% 12% / 0.7) 100%);
      background-attachment: fixed;
      animation: moveGradient 18s ease-in-out infinite alternate;
    }

    /* Subtle floating particles using conic-gradient mask (very light) */
    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.06) 50%, transparent 51%),
        radial-gradient(1px 1px at 80% 30%, rgba(255,255,255,0.05) 50%, transparent 51%),
        radial-gradient(1px 1px at 40% 70%, rgba(255,255,255,0.04) 50%, transparent 51%),
        radial-gradient(1px 1px at 65% 50%, rgba(255,255,255,0.05) 50%, transparent 51%);
      background-size: 200px 200px, 260px 260px, 240px 240px, 220px 220px;
      mix-blend-mode: overlay;
      opacity: .35;
      filter: blur(.2px);
    }

    @keyframes moveGradient {
      0%   { --gx: 15%; --gy: 30%; --hue: 200deg; }
      50%  { --gx: 85%; --gy: 50%; --hue: 260deg; }
      100% { --gx: 50%; --gy: 70%; --hue: 320deg; }
    }

    /* Layout */
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(820px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      padding: clamp(24px, 6vw, 48px);
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    /* Accent ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 180deg at 50% 50%,
                 transparent 0 20%,
                 rgba(255,255,255,0.12) 20% 25%,
                 transparent 25% 45%,
                 rgba(255,255,255,0.12) 45% 50%,
                 transparent 50% 70%,
                 rgba(255,255,255,0.12) 70% 75%,
                 transparent 75% 100%);
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      padding: 1px;
      border-radius: 22px;
      opacity: .4;
      z-index: -1;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      font-size: clamp(11px, 1.8vw, 12px);
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #79ffe1 40%, #00c2ff 70%, transparent 72%);
      box-shadow: 0 0 16px 6px rgba(121,255,225,.35), 0 0 4px 1px rgba(0,194,255,.35);
    }

    h1 {
      margin: 10px 0 8px;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 6vw, 48px);
      line-height: 1.15;
    }

    .lead {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: clamp(14px, 2.6vw, 16px);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .pill:hover { transform: translateY(-1px); background: rgba(0,0,0,0.35); border-color: rgba(255,255,255,0.22); }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .accent {
      background: linear-gradient(135deg, #79ffe1, #00c2ff);
      color: #0a1020;
      box-shadow: 0 6px 18px rgba(0,194,255,0.25), inset 0 1px 0 rgba(255,255,255,0.6);
      border: none;
    }
    .accent:hover { transform: translateY(-1px) scale(1.01); }

    .footer {
      margin-top: 22px;
      color: var(--muted);
      font-size: 12px;
    }

    /* Accessibility and prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      body { animation: none; }
      .pill { transition: none; }
    }
  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <div class="eyebrow">
        <span class="dot" aria-hidden="true"></span>
        STATUS
      </div>
      <h1>We’ll be back soon</h1>
      <p class="lead">
        This is a personal site for my resume and portfolio. A refreshed experience is on the way—stay tuned. 
      </p>
     
      <div class="footer">© 2025 • Portfolio & Resume</div>
    </section>
  </main>
</body>
</html>
